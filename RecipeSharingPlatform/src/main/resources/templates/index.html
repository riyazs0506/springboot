<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-AADHAR Sharing Platform</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Navigation Styles */
        nav {
            background-color: #007bff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            list-style-type: none;
        }

        nav ul li a {
            color: #fff;
            font-size: 16px;
            padding: 10px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Main Content Styles */
        main {
            margin-top: 20px;
        }

        .about-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .about-section h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .about-section p {
            color: #666;
        }

        /* Search Form Styles */
        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        /* Recipe List Styles */
        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .recipe-item {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }

        .recipe-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
            width:100%;
        }
    </style>
</head>
<body>
        <h1>Welcome to E-AADHAR Sharing Platform</h1>

    <nav style = " width:100%; margin-top: 10%;">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recipe/add">Add E-AADHAR</a></li>
          <!--  <li><a href="/my-recipe">My E-AADHAR</a></li> -->
            <li><a href="/about">About</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1>Welcome, <span th:text="${userName}"></span>!</h1>

            <!-- Search Form -->
            <div class="search-form">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search recipes..." class="search-input">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>

            <h2>E-AADHAR</h2>

            <!-- Recipe List -->
            <div class="recipe-list">
                <li th:each="recipe : ${recipes}" class="recipe-item">
                    <a th:href="@{/recipe/{id}(id=${recipe.id})}">
                        <h3 th:text="${recipe.name}">Recipe Name</h3>
                    </a>
                </li>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 E-AADHAR Sharing Platform</p>
    </footer>
</body>
</html>
